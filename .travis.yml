sudo: required
dist: trusty
branches:
  only:
  - master
matrix:
  include:
  - language: java
    jdk: oraclejdk8
    script:
    - "./mvnw test -B -q"
    before_script:
    - cd ./vscode4teaching-server/
    - chmod +x mvnw
  - language: node_js
    os:
      - osx
      - linux
    node_js: 8

    install:
      - |
        if [ $TRAVIS_OS_NAME == "linux" ]; then
          export DISPLAY=':99.0'
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        fi
    before_script:
        - cd ./vscode4teaching-extension
    script:
      - |
        yarn && yarn compile
        cd sample
        yarn && yarn compile && yarn test
    cache: yarn
  - language: java
    jdk: oraclejdk8
    services:
    - docker
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t ivchicano/vscode4teaching-server:0.2.0 .
    - docker build -t ivchicano/vscode4teaching-server:latest .
    - docker push ivchicano/vscode4teaching-server:0.2.0
    - docker push ivchicano/vscode4teaching-server:latest
    before_script:
    - cd ./vscode4teaching-server/
    - chmod +x mvnw
    - "./mvnw clean install"
env:
  global:
    secure: 
